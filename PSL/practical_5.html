<html>
<head><title>Sorting</title></head>
<body></body>
<script>
    var temp;
    var a=[100,5,9,10,12];
    document.write("ARRAY BEFORE SORTING:",a);
    for(var i=0;i<5;i++){
    for(var j=0;j <5;j++){
    if(a[i]>a[j]){
    temp=a[i];
    a[i]=a[j];
    a[j]=temp;
    }    }    }
    document.write("<br>"); 
    document.write("ARRAY AFTER SORTING:",a);
    
    </script>
</html>
