<html>
<head>
<title>capitals of countries</title>
<style>
p{color:red;
font-weight:bold;
font-size:20;}
</style>
<script>
function capital()
{var cunt=document.forms["frm1"].country.value; 
var capital=" ";
if( cunt=="india"){capital="NEW DELHI";}
if( cunt=="china"){capital="BEIJING";}
if( cunt=="pakistan"){capital="ISLAMABAD";}
if( cunt=="bangladesh"){capital="DHAKA";}
if( cunt=="japan"){capital="TOKYO";}
document.getElementById("capt").innerHTML=capital;}
</script>
</head>
<body>
<form name="frm1"><br/>
<center>
Select a Country : <select name="country" onchange="capital()">
<option value="select">--SELECT--</option>
<option value="india">INDIA</option>
<option value="china">CHINA</option>
<option value="pakistan">PAKISTAN</option>
<option value="bangladesh">BANGLADESH</option>
<option value="japan">JAPAN</option>
</select>
<br/>
<br/>
Capital is : <p id="capt"></p>
</center>
</form>
</body>
</html>
